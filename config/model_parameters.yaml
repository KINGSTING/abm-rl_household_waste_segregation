# Phase 1 ABM Configuration for Bacolod, Lanao del Norte - All 16 Barangays

model:
  total_households: 6,110 # Increased to accommodate 16 barangays
  simulation_steps: 100
  random_seed: 42

barangays:
  # Urban/Center Barangays (Higher income, education)
  - name: "Poblacion"
    type: "urban_center"
    weight: 0.10
    income_range: [0.7, 0.9]
    education_range: [0.6, 0.8]

  - name: "Babalayan Townsite"
    type: "urban_center"
    weight: 0.08
    income_range: [0.6, 0.8]
    education_range: [0.5, 0.7]

  # Residential/Medium Barangays
  - name: "Liangan East"
    type: "residential"
    weight: 0.07
    income_range: [0.5, 0.7]
    education_range: [0.4, 0.6]

  - name: "Punod (Maliwanag)"
    type: "residential"
    weight: 0.07
    income_range: [0.5, 0.7]
    education_range: [0.4, 0.6]


tpb_parameters:
  attitude_weight: 0.35
  subjective_norm_weight: 0.30
  perceived_control_weight: 0.25
  attitude_range: [0.3, 0.9]
  subjective_norm_range: [0.2, 0.8]
  perceived_control_range: [0.4, 0.95]

economic_sensitivity:
  base_incentive_sensitivity: 0.002
  base_fine_sensitivity: 0.008
  income_effect_on_sensitivity: true

social_network:
  min_neighbors: 5
  max_neighbors: 15
  same_barangay_probability: 0.8